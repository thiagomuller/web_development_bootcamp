<!DOCTYPE html>
<html>
<head>
	<title>grid_system</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>


	<div class="container">
		<div class="row align-items-start justify-content-around" style="height:600px">
			<div class="col-lg-3 bg-primary text-center order-last">
				First Column
			</div>
			<div class="col-lg-3 bg-success text-center">
				Second Column
			</div>
			<div class="col-lg-3 bg-warning order-first">
				Third Column
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-6 bg-success text-center">
				I'm in the middle of the second row
			</div>
		</div>
		<div class="row justify-content-end">
			<div class="col-3 text-center bg-warning"> I'm at the end of the third row</div>
		</div>
	</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
