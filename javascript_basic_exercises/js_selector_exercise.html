<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Title</title>
</head>
<body>
	<h1>I am an h1!</h1>
	<p id="first" class="special">Hello</p>
	<p class="special">Goodbye</p>
	<p>Hi Again</p>
	<p id="last">Goodbye Again</p>



	<script type="text/javascript">
		// The point of this exercise is to come up with four different ways to select the first paragraph above, using js selectors

		first_p = document.getElementById("first");
		second_p = document.getElementByClassName("special")[0]
		third_p = document.querySelector("#first");
		forth_p = document.querySelectorAll(".special")[0]

	</script>
</body>
</html>
